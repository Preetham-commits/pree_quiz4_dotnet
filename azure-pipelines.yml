trigger:
  - main

pool:
  name: Lab4  # This tells Azure DevOps to use your custom agent pool

variables:
  buildConfiguration: 'Release'

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '7.0.x'

  - script: dotnet build PreeQuiz4App.sln --configuration $(buildConfiguration)
    displayName: 'Build solution'

  - script: dotnet publish PreeQuiz4App.sln -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
    displayName: 'Publish app'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'drop'
